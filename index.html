<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <title>Elpidio & Cecilia — Wedding</title>
  <meta name="description" content="Sito del matrimonio di Elpidio & Cecilia" />
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="bingbot" content="noindex, nofollow" />
  <meta name="slurp" content="noindex, nofollow" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Marcellus&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  
  <!-- CSS Comune con cursore personalizzato -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* SOLO GLI STILI UNICI DELLA HOMEPAGE */
    
    /* HERO CON IMMAGINE DI SFONDO */
    .hero { 
      height: 100vh; 
      display: grid; 
      place-items: center; 
      padding: 0 20px;
      overflow: hidden;
      background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('immagine1.jpg') center/cover no-repeat;
      position: relative;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.2);
      z-index: 1;
    }
    
    .hero-content {
      text-align: center;
      position: relative;
      z-index: 2;
    }
    
    .couple-name {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(56px, 12vw, 140px);
      font-weight: 700;
      margin: 0;
      color: #D4AF37;
      white-space: nowrap;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
      font-style: italic;
    }
    
    .wedding-date {
      font-family: 'Marcellus', serif;
      font-size: clamp(20px, 3vw, 32px);
      color: #FFFFFF;
      margin: 20px 0 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
      letter-spacing: 2px;
    }
    
    .subtitle {
      font-size: clamp(15px, 2.4vw, 22px);
      color: #FFFFFF; 
      margin: 10px 0 0;
      opacity: 0.9;
    }

    /* PULSANTE HERO ORO/BIANCO */
    .rsvp-hero-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 18px 40px;
      border-radius: 999px;
      background: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 50%, #D4AF37 100%);
      color: #222;
      font-family: 'Marcellus', serif;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
      border: 2px solid #B8941F;
      box-shadow: 
        0 8px 30px rgba(212, 175, 55, 0.4),
        inset 0 2px 4px rgba(255, 255, 255, 0.8),
        0 0 20px rgba(212, 175, 55, 0.4);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .rsvp-hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 40px rgba(212, 175, 55, 0.6),
        inset 0 2px 6px rgba(255, 255, 255, 0.9),
        0 0 30px rgba(212, 175, 55, 0.6);
      background: linear-gradient(135deg, #E6BF40 0%, #F5E8B0 50%, #E6BF40 100%);
    }

    .rsvp-hero-btn:active {
      transform: translateY(-1px);
    }

    /* Effetto brillante */
    .rsvp-hero-btn .shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.4) 50%,
        transparent 100%
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }

    .rsvp-hero-btn:hover .shine {
      left: 100%;
    }

    /* Animazione pulsazione leggera */
    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .rsvp-hero-btn {
      animation: gentlePulse 4s infinite ease-in-out;
    }

    /* Responsive per mobile */
    @media (max-width: 768px) {
      .rsvp-hero-btn {
        padding: 16px 32px;
        font-size: 18px;
        margin-top: 30px;
      }
      
      .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('immagine1.jpg') center/cover no-repeat;
      }
    }

    /* SECTIONS (se le vuoi mantenere) */
    .section {
      width: min(1100px, 92vw);
      margin: 40px auto;
      padding: clamp(20px, 4vw, 40px);
      border-radius: 24px;
      border: 1px solid var(--panel-border);
      background: var(--panel-bg);
      box-shadow: var(--shadow);
      color: #333333;
      scroll-margin-top: 110px;
    }
    .section h2 { 
      font-family: 'Playfair Display', serif; 
      font-size: clamp(26px, 4.2vw, 42px); 
      margin: 0 0 12px; 
      color: #111111; 
    }
    
    /* MAPPA */
    .map-grid { 
      display: grid; 
      gap: 16px; 
      grid-template-columns: 1fr; 
    }
    @media (min-width: 900px) { 
      .map-grid { 
        grid-template-columns: 1fr 1fr; 
      } 
    }
    .map-card {
      background: rgba(255,255,255,0.98); 
      color: #111111;
      border-radius: 18px; 
      padding: 12px; 
      border: 1px solid rgba(0,0,0,0.08); 
      box-shadow: 0 14px 30px rgba(0,0,0,0.08);
    }
    .map-card h3 { 
      margin: 6px 0 10px; 
      font-family: 'Marcellus', serif; 
      color: #111111; 
    }
    .map-card p { 
      margin: 8px 0 12px; 
      color: #444; 
    }
    .map-card iframe { 
      width: 100%; 
      height: 280px; 
      border: 0; 
      border-radius: 12px; 
    }

    /* BACK-TO-TOP */
    .back-to-top {
      position: fixed;
      right: 22px;
      bottom: 22px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.9);
      color: #222;
      font-weight: 800;
      box-shadow: 0 10px 28px rgba(0,0,0,0.1);
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transform: translateY(8px);
      transition: opacity .2s ease, transform .2s ease, visibility .2s;
      z-index: 1200;
    }
    .back-to-top.show { 
      opacity: 1; 
      visibility: visible; 
      transform: translateY(0); 
    }
    .back-to-top:hover { 
      background: rgba(255,255,255,1); 
    }
  </style>
</head>
<body id="top">

  <!-- NAVBAR (stile da style.css) -->
  <nav class="nav">
    <div class="logo-badge" aria-label="Logo E e C">E&amp;C</div>
    <div class="navlinks">
      <a href="index.html">Home</a>
      <a href="cerimonia-ricevimento.html">Cerimonia & Ricevimento</a>
      <a href="lista-nozze.html">Lista Nozze</a>
      <a href="rsvp.html">RSVP</a>
      <a href="storia.html">La nostra storia</a>
      <a href="gallery.html">Gallery</a>
      <a href="contatti.html">Contatti</a>
    </div>
  </nav>

  <!-- HERO - NO SCROLL -->
  <header class="hero">
    <div class="hero-content">
      <h1 class="couple-name">Elpidio&nbsp;&amp;&nbsp;Cecilia</h1>
      <p class="wedding-date">10/07/2026</p>
      <p class="subtitle">Sito in costruzione — foto e dettagli in arrivo</p>
      
      <!-- PULSANTE CONFERMA PRESENZA ORO/BIANCO -->
      <a href="rsvp.html" class="rsvp-hero-btn" id="heroRsvpBtn">
        <span>Conferma la tua presenza</span>
        <div class="shine"></div>
      </a>
    </div>
  </header>

  <footer>© <span id="year"></span> Elpidio &amp; Cecilia</footer>

  <!-- BACK TO TOP BUTTON -->
  <button class="back-to-top" id="backToTop" aria-label="Torna all'inizio" title="Torna su">▲</button>

  <script>
    // Anno corrente
    document.getElementById('year').textContent = new Date().getFullYear();

    // Back to top
    const backBtn = document.getElementById('backToTop');
    const toggleBackBtn = () => {
      if (!backBtn) return;
      if (window.scrollY > 300) backBtn.classList.add('show');
      else backBtn.classList.remove('show');
    };
    toggleBackBtn();
    window.addEventListener('scroll', toggleBackBtn);
    if (backBtn) backBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
  </script>
</body>
</html>
