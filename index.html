<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />

  <!-- Fonts - Great Vibes per corsivo elegante -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@600;700&family=Marcellus&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  
  <!-- CSS Comune con cursore personalizzato -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* SOLO GLI STILI UNICI DELLA HOMEPAGE */
    
    /* HERO CON IMMAGINE DI SFONDO (OPACA PER LEGGIBILITÀ) */
    .hero { 
      height: 100vh; 
      display: grid; 
      place-items: center; 
      padding: 0 20px;
      overflow: hidden;
      position: relative;
    }
    
    /* Contenitore per l'immagine di sfondo */
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #FAF0DC 0%, #F5E8C9 100%); /* Fallback color chiaro */
      z-index: 1;
    }
    
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.2); /* Ridotto da 0.4 a 0.2 per schiarire */
      z-index: 1;
    }
    
    .hero-content {
      text-align: center;
      position: relative;
      z-index: 2;
      padding: 30px;
      background: rgba(0, 0, 0, 0.15); /* Schiarito per maggiore leggibilità */
      border-radius: 20px;
      backdrop-filter: blur(5px);
      max-width: 90%;
    }
    
    .couple-name {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(62px, 13vw, 150px);
      font-weight: 400;
      margin: 0;
      color: #D4AF37;
      white-space: nowrap;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
      line-height: 1;
      font-style: normal;
    }
    
    .wedding-date {
      font-family: 'Marcellus', serif;
      font-size: clamp(24px, 4vw, 36px);
      color: #FFFFFF;
      margin: 25px 0 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
      letter-spacing: 3px;
      font-weight: 500;
    }
    
    /* PULSANTE HERO ORO/BIANCO */
    .rsvp-hero-btn {
      display: inline-block;
      margin-top: 40px;
      padding: 18px 40px;
      border-radius: 999px;
      background: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 50%, #D4AF37 100%);
      color: #222;
      font-family: 'Marcellus', serif;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
      border: 2px solid #B8941F;
      box-shadow: 
        0 8px 30px rgba(212, 175, 55, 0.5),
        inset 0 2px 4px rgba(255, 255, 255, 0.8),
        0 0 25px rgba(212, 175, 55, 0.5);
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      letter-spacing: 1px;
    }

    .rsvp-hero-btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 12px 40px rgba(212, 175, 55, 0.7),
        inset 0 2px 6px rgba(255, 255, 255, 0.9),
        0 0 35px rgba(212, 175, 55, 0.7);
      background: linear-gradient(135deg, #E6BF40 0%, #F5E8B0 50%, #E6BF40 100%);
    }

    .rsvp-hero-btn:active {
      transform: translateY(-1px);
    }

    /* Effetto brillante */
    .rsvp-hero-btn .shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.5) 50%,
        transparent 100%
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }

    .rsvp-hero-btn:hover .shine {
      left: 100%;
    }

    /* Animazione pulsazione leggera */
    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    .rsvp-hero-btn {
      animation: gentlePulse 4s infinite ease-in-out;
    }

    /* Responsive per mobile */
    @media (max-width: 768px) {
      .rsvp-hero-btn {
        padding: 16px 32px;
        font-size: 18px;
        margin-top: 30px;
      }
      
      .hero-content {
        padding: 20px 15px;
        margin: 0 10px;
        background: rgba(0, 0, 0, 0.25);
      }
      
      .couple-name {
        font-size: clamp(52px, 11vw, 110px);
        white-space: normal;
        line-height: 1;
      }
      
      .wedding-date {
        font-size: clamp(20px, 3.5vw, 28px);
        margin: 15px 0 0;
      }
    }

    /* STILI PER FUOCHI D'ARTIFICIO */
    #fireworks-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
    }

    .firework {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      opacity: 0;
    }

    /* Animazioni per i fuochi */
    @keyframes firework-explosion {
      0% {
        transform: translate(var(--start-x), var(--start-y)) scale(0);
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--end-x), var(--end-y)) scale(1);
        opacity: 0;
      }
    }

    @keyframes firework-launch {
      0% {
        transform: translate(0, 100vh) scale(0.5);
        opacity: 1;
      }
      100% {
        transform: translate(var(--launch-x), var(--launch-y)) scale(1);
        opacity: 1;
      }
    }

    /* BACK-TO-TOP */
    .back-to-top {
      position: fixed;
      right: 22px;
      bottom: 22px;
      padding: 12px 14px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.2);
      background: rgba(255,255,255,0.9);
      color: #222;
      font-weight: 800;
      box-shadow: 0 10px 28px rgba(0,0,0,0.1);
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transform: translateY(8px);
      transition: opacity .2s ease, transform .2s ease, visibility .2s;
      z-index: 1200;
    }
    .back-to-top.show { 
      opacity: 1; 
      visibility: visible; 
      transform: translateY(0); 
    }
    .back-to-top:hover { 
      background: rgba(255,255,255,1); 
    }
  </style>
</head>
<body id="top">

  <!-- FUOCHI D'ARTIFICIO CONTAINER -->
  <div id="fireworks-container"></div>

  <!-- NAVBAR (stile da style.css) -->
  <nav class="nav">
    <div class="logo-badge" aria-label="Logo E e C">E&amp;C</div>
    <div class="navlinks">
      <a href="index.html">Home</a>

  <!-- HERO - NO SCROLL -->
  <header class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1 class="couple-name">Elpidio&nbsp;&amp;&nbsp;Cecilia</h1>
      <p class="wedding-date">10/07/2026</p>
      
      <!-- PULSANTE CONFERMA PRESENZA ORO/BIANCO -->
      <a href="rsvp.html" class="rsvp-hero-btn" id="heroRsvpBtn">
        <span>Conferma la tua presenza</span>
        <div class="shine"></div>

    </div>

  <footer>© <span id="year"></span> Elpidio &amp; Cecilia</footer>

  <!-- BACK TO TOP BUTTON -->
  <button class="back-to-top" id="backToTop" aria-label="Torna all'inizio" title="Torna su">▲</button>

  <script>
    // Anno corrente
    document.getElementById('year').textContent = new Date().getFullYear();

    // Back to top
    const backBtn = document.getElementById('backToTop');
    const toggleBackBtn = () => {
      if (!backBtn) return;
      if (window.scrollY > 300) backBtn.classList.add('show');
      else backBtn.classList.remove('show');
    };
    toggleBackBtn();
    window.addEventListener('scroll', toggleBackBtn);
    if (backBtn) backBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // Gestione immagine di sfondo con fallback per diverse estensioni
    document.addEventListener('DOMContentLoaded', function() {
      const imageFormats = [
        'jpg', 'JPG', 'jpeg', 'JPEG', 'png', 'PNG', 
        'webp', 'WEBP', 'heic', 'HEIC', 'gif', 'GIF',
        'bmp', 'BMP', 'tiff', 'TIFF'
      ];
      
      const baseName = 'immagine1';
      const heroBg = document.querySelector('.hero-bg');
      
      // Funzione per testare se un'immagine esiste
      function testImage(src) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => resolve(src);
          img.onerror = () => resolve(null);
          img.src = src;
        });
      }
      
      // Testa tutte le estensioni in ordine
      async function findImage() {
        for (const format of imageFormats) {
          const src = `${baseName}.${format}`;
          try {
            const result = await testImage(src);
            if (result) {
              // TROVATA! Usa questa immagine con opacità
              heroBg.style.backgroundImage = `linear-gradient(rgba(0, 0, 0, 0.2), rgba(0, 0, 0, 0.2)), url('${result}')`;
              heroBg.style.backgroundPosition = 'center';
              heroBg.style.backgroundSize = 'cover';
              heroBg.style.backgroundRepeat = 'no-repeat';
              console.log(`✅ Immagine di sfondo trovata: ${result}`);
              return;
            }
          } catch (e) {
            console.log(`❌ Immagine non trovata: ${src}`);
          }
        }
        // Se nessuna immagine viene trovata, mantieni il colore di fallback chiaro
        console.warn('⚠️ Nessuna immagine di sfondo trovata. Usando colore di fallback chiaro.');
      }
      
      // Esegui la ricerca dell'immagine
      findImage();
      
      // Avvia l'effetto fuochi d'artificio
      startFireworks();
    });

    // FUNZIONE FUOCHI D'ARTIFICIO
    function startFireworks() {
      const container = document.getElementById('fireworks-container');
      const colors = ['#FFD700', '#FF4500', '#00FFFF', '#FF1493', '#32CD32', '#FF69B4', '#1E90FF'];
      
      // Crea 8 fuochi d'artificio
      for (let i = 0; i < 8; i++) {
        setTimeout(() => {
          createFirework();
        }, i * 400); // Stagger gli esplosioni
      }
      
      // Rimuovi il container dopo 3 secondi
      setTimeout(() => {
        container.remove();
      }, 3000);
      
      function createFirework() {
        // Posizione casuale per l'esplosione
        const centerX = Math.random() * window.innerWidth;
        const centerY = Math.random() * window.innerHeight * 0.7; // Non troppo in basso
        
        // Colore casuale per questo fuoco
        const color = colors[Math.floor(Math.random() * colors.length)];
        
        // Crea particelle (20-30 per ogni fuoco)
        const particleCount = 20 + Math.floor(Math.random() * 10);
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'firework';
          particle.style.background = color;
          particle.style.boxShadow = `0 0 10px ${color}, 0 0 20px ${color}`;
          
          // Angolo casuale e distanza
          const angle = Math.random() * Math.PI * 2;
          const distance = 50 + Math.random() * 150;
          
          // Calcola posizioni finali
          const endX = Math.cos(angle) * distance;
          const endY = Math.sin(angle) * distance;
          
          // Imposta variabili CSS per l'animazione
          particle.style.setProperty('--start-x', '0px');
          particle.style.setProperty('--start-y', '0px');
          particle.style.setProperty('--end-x', `${endX}px`);
          particle.style.setProperty('--end-y', `${endY}px`);
          
          // Posizione iniziale al centro dell'esplosione
          particle.style.left = `${centerX}px`;
          particle.style.top = `${centerY}px`;
          
          // Dimensione casuale
          const size = 3 + Math.random() * 5;
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          
          // Animazione
          const duration = 800 + Math.random() * 700;
          particle.style.animation = `firework-explosion ${duration}ms ease-out forwards`;
          
          container.appendChild(particle);
          
          // Rimuovi la particella dopo l'animazione
          setTimeout(() => {
            if (particle.parentNode) {
              particle.remove();
            }
          }, duration);
        }
      }
    }
  </script>
