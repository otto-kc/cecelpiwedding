<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />

  <!-- Fonts - Imperial Script per logo e nomi -->
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Playfair+Display:wght@600;700&family=Marcellus&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  
  <!-- CSS Comune -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* STILI PER L'IMMAGINE DI SFONDO INTERA E TESTO NEL CIELO */
    
    /* HERO CON IMMAGINE DI SFONDO - MODIFICATO */
    .hero { 
      height: 100vh; 
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
      margin: 0;
      overflow: hidden;
      position: relative;
      background-color: #000; /* Sfondo nero per le bande laterali */
    }
    
    /* Contenitore per l'immagine di sfondo - MODIFICATO */
    .hero-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #000; /* Sfondo nero per le bande */
      z-index: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Overlay leggero per migliorare la leggibilità del testo */
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.15);
      z-index: 2;
    }
    
    .hero-content {
      text-align: center;
      position: relative;
      z-index: 3;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    /* Nomi degli sposi - POSIZIONATI NEL CIELO */
    .couple-name {
      font-family: 'Imperial Script', cursive;
      font-size: clamp(60px, 10vw, 140px);
      font-weight: 400;
      margin: 0;
      color: #FF7F50;
      text-shadow: 3px 3px 15px rgba(0, 0, 0, 0.7);
      letter-spacing: 1px;
      line-height: 0.9;
      position: absolute;
      top: 20%; /* POSIZIONE NEL CIELO - regolabile */
      left: 50%;
      transform: translateX(-50%);
      white-space: nowrap;
      z-index: 4;
    }
    
    .wedding-date {
      font-family: 'Marcellus', serif;
      font-size: clamp(20px, 3.5vw, 32px);
      color: #FF7F50;
      margin: 0;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
      letter-spacing: 2px;
      font-weight: 500;
      position: absolute;
      top: 35%; /* Sotto i nomi */
      left: 50%;
      transform: translateX(-50%);
      z-index: 4;
    }
    
    /* PULSANTE RSVP - POSIZIONATO AL CENTRO */
    .rsvp-hero-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      top: 50%; /* Centro verticale */
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 18px 40px;
      border-radius: 999px;
      background: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 50%, #D4AF37 100%);
      color: #222;
      font-family: 'Marcellus', serif;
      font-size: 20px;
      font-weight: 700;
      text-decoration: none;
      border: 2px solid #B8941F;
      box-shadow: 
        0 8px 30px rgba(212, 175, 55, 0.5),
        inset 0 2px 4px rgba(255, 255, 255, 0.8),
        0 0 25px rgba(212, 175, 55, 0.5);
      z-index: 4;
      overflow: hidden;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      min-width: 280px;
      text-align: center;
    }

    .rsvp-hero-btn:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 
        0 12px 40px rgba(212, 175, 55, 0.7),
        inset 0 2px 6px rgba(255, 255, 255, 0.9),
        0 0 35px rgba(212, 175, 55, 0.7);
      background: linear-gradient(135deg, #E6BF40 0%, #F5E8B0 50%, #E6BF40 100%);
    }

    /* Effetto brillante */
    .rsvp-hero-btn .shine {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        transparent 0%,
        rgba(255, 255, 255, 0.5) 50%,
        transparent 100%
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }

    .rsvp-hero-btn:hover .shine {
      left: 100%;
    }

    /* Animazione pulsazione leggera */
    @keyframes gentlePulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.03); }
    }

    .rsvp-hero-btn {
      animation: gentlePulse 4s infinite ease-in-out;
    }

    /* MESSAGGIO DI SHAKESPEARE IN BASSO */
    .welcome-message {
      color: #FF7F50;
      font-family: 'Marcellus', serif;
      font-size: clamp(16px, 2vw, 20px);
      max-width: 700px;
      line-height: 1.6;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      font-style: italic;
      position: absolute;
      bottom: 15%; /* POSIZIONE IN BASSO */
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      width: 90%;
      z-index: 4;
      padding: 0 20px;
    }

    /* Responsive per mobile migliorato */
    @media (max-width: 768px) {
      .rsvp-hero-btn {
        padding: 16px 32px;
        font-size: 18px;
        min-width: 240px;
      }
      
      .couple-name {
        font-size: clamp(50px, 9vw, 120px);
        white-space: normal;
        line-height: 0.9;
        top: 15%;
        text-align: center;
        width: 90%;
      }
      
      .wedding-date {
        font-size: clamp(18px, 3vw, 26px);
        top: 30%;
        text-align: center;
        width: 90%;
      }
      
      .welcome-message {
        font-size: clamp(14px, 1.8vw, 18px);
        bottom: 10%;
      }
      
      .hero {
        height: 100vh;
      }
    }

    /* STILI PER FUOCHI D'ARTIFICIO POMPOSI */
    #fireworks-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.85);
    }

    .firework-particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      filter: blur(1px);
      will-change: transform, opacity;
    }

    /* Animazioni per i fuochi */
    @keyframes fireworkLaunch {
      0% {
        transform: translateY(100vh) scale(0);
        opacity: 1;
      }
      20% {
        opacity: 1;
      }
      100% {
        transform: translateY(calc(var(--launch-y) - 50px)) scale(1);
        opacity: 1;
      }
    }

    @keyframes fireworkExplosion {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      70% {
        opacity: 1;
      }
      100% {
        transform: translate(var(--explode-x), var(--explode-y)) scale(0);
        opacity: 0;
      }
    }

    @keyframes fireworkFlash {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    .firework-flash {
      position: absolute;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 70%);
      opacity: 0;
    }
  </style>
</head>

  <!-- HERO - NO SCROLL -->
  <header class="hero">
    <div class="hero-bg"></div>
    <div class="hero-content">
      <h1 class="couple-name">Elpidio&nbsp;&amp;&nbsp;Cecilia</h1>

  <!-- BACK TO TOP BUTTON -->
  <button class="back-to-top" id="backToTop" aria-label="Torna all'inizio" title="Torna su">▲</button>

  <script>
    // Anno corrente
    document.getElementById('year').textContent = new Date().getFullYear();

    // Menu hamburger mobile
    const hamburger = document.getElementById('hamburger');
    const navlinks = document.getElementById('navlinks');
    
    if (hamburger && navlinks) {
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navlinks.classList.toggle('active');
        
        // Chiudi il menu quando si clicca su un link
        document.querySelectorAll('.navlinks a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navlinks.classList.remove('active');
          });
        });
      });
      
      // Chiudi il menu se si clicca fuori
      document.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !navlinks.contains(e.target)) {
          hamburger.classList.remove('active');
          navlinks.classList.remove('active');
        }
      });
    }

    // Back to top
    const backBtn = document.getElementById('backToTop');
    const toggleBackBtn = () => {
      if (!backBtn) return;
      if (window.scrollY > 300) backBtn.classList.add('show');
      else backBtn.classList.remove('show');
    };
    toggleBackBtn();
    window.addEventListener('scroll', toggleBackBtn);
    if (backBtn) backBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // Gestione immagine di sfondo con fallback per diverse estensioni
    document.addEventListener('DOMContentLoaded', function() {
      const imageFormats = [
        'jpg', 'JPG', 'jpeg', 'JPEG', 'png', 'PNG', 
        'webp', 'WEBP', 'heic', 'HEIC', 'gif', 'GIF',
        'bmp', 'BMP', 'tiff', 'TIFF'
      ];
      
      // Nome base dell'immagine come nell'esempio
      const baseName = 'immagine giusta Elpidio e Cecilia';
      const heroBg = document.querySelector('.hero-bg');
      
      // Funzione per testare se un'immagine esiste
      function testImage(src) {
        return new Promise((resolve) => {
          const img = new Image();
          img.onload = () => resolve(src);
          img.onerror = () => resolve(null);
          img.src = src;
        });
      }
      
      // Testa tutte le estensioni in ordine
      async function findImage() {
        for (const format of imageFormats) {
          // Per spazi nel nome file, usiamo encodeURI
          const src = `${baseName}.${format}`;
          const encodedSrc = encodeURI(src);
          try {
            const result = await testImage(encodedSrc);
            if (result) {
              // IMMAGINE TROVATA! La mostriamo con dimensioni adatte
              heroBg.style.backgroundImage = `url('${result}')`;
              heroBg.style.backgroundPosition = 'center center';
              heroBg.style.backgroundSize = 'contain'; // Mostra l'immagine intera senza tagli
              heroBg.style.backgroundRepeat = 'no-repeat';
              heroBg.style.backgroundColor = '#000'; // Bande nere se l'immagine non riempie tutto
              console.log(`✅ Immagine di sfondo trovata: ${result}`);
              
              // Regola le posizioni dei testi in base alle dimensioni dell'immagine
              adjustTextPositions();
              return;
            }
          } catch (e) {
            console.log(`❌ Immagine non trovata: ${src}`);
          }
        }
        // Se nessuna immagine viene trovata, prova con nomi alternativi
        console.warn('⚠️ Nessuna immagine trovata con il nome esatto. Provo alternative...');
        
        // Prova con nomi alternativi comuni
        const alternativeNames = ['immagine1', 'foto', 'background', 'home-bg'];
        for (const altName of alternativeNames) {
          for (const format of imageFormats) {
            const src = `${altName}.${format}`;
            try {
              const result = await testImage(src);
              if (result) {
                heroBg.style.backgroundImage = `url('${result}')`;
                heroBg.style.backgroundPosition = 'center center';
                heroBg.style.backgroundSize = 'contain';
                heroBg.style.backgroundRepeat = 'no-repeat';
                heroBg.style.backgroundColor = '#000';
                console.log(`✅ Immagine alternativa trovata: ${result}`);
                adjustTextPositions();
                return;
              }
            } catch (e) {
              // Continua con il prossimo
            }
          }
        }
        
        // Se nessuna immagine viene trovata, mantieni il colore di fallback
        console.warn('⚠️ Nessuna immagine di sfondo trovata. Usando colore di fallback chiaro.');
        heroBg.style.background = 'linear-gradient(135deg, #FAF0DC 0%, #F5E8C9 100%)';
      }
      
      // Funzione per regolare le posizioni dei testi in base alle dimensioni dell'immagine
      function adjustTextPositions() {
        // Questa funzione può essere estesa per regolare dinamicamente
        // le posizioni dei testi in base all'immagine
        console.log('✅ Immagine caricata, testi posizionati correttamente nel cielo');
      }
      
      // Esegui la ricerca dell'immagine
      findImage();
      
      // Avvia l'effetto fuochi d'artificio pomposo
      startPompousFireworks();
    });

    // FUNZIONE FUOCHI D'ARTIFICIO POMPOSI (SENZA SUONI)
    function startPompousFireworks() {
      const overlay = document.getElementById('fireworks-overlay');
      const colors = [
        '#FFD700', '#FF4500', '#00FFFF', '#FF1493', '#32CD32', 
        '#FF69B4', '#1E90FF', '#FF00FF', '#00FF00', '#FFFF00',
        '#FF8C00', '#FF1493', '#00CED1', '#8A2BE2', '#DC143C'
      ];
      
      // Colori dorati per il matrimonio
      const goldColors = ['#FFD700', '#FFDF00', '#FFEC8B', '#FFFACD', '#D4AF37', '#F4E4A6'];
      
      // Crea 12 fuochi d'artificio principali
      let fireworksCount = 0;
      const maxFireworks = 12;
      
      const createPompousFirework = (isGold = false) => {
        if (fireworksCount >= maxFireworks) return;
        fireworksCount++;
        
        // Posizione casuale su tutta la pagina
        const centerX = Math.random() * window.innerWidth;
        const centerY = Math.random() * (window.innerHeight * 0.7);
        
        // Flash iniziale leggero
        const flash = document.createElement('div');
        flash.className = 'firework-flash';
        flash.style.left = `${centerX}px`;
        flash.style.top = `${centerY}px`;
        flash.style.width = '0px';
        flash.style.height = '0px';
        flash.style.animation = 'fireworkFlash 150ms ease-out';
        overlay.appendChild(flash);
        
        // Anima il flash
        setTimeout(() => {
          flash.style.width = '80px';
          flash.style.height = '80px';
          flash.style.marginLeft = '-40px';
          flash.style.marginTop = '-40px';
        }, 10);
        
        // Rimuovi il flash dopo l'animazione
        setTimeout(() => {
          flash.remove();
        }, 150);
        
        // Colore principale per questo fuoco d'artificio
        const colorPalette = isGold ? goldColors : colors;
        const mainColor = colorPalette[Math.floor(Math.random() * colorPalette.length)];
        const secondaryColor = colorPalette[Math.floor(Math.random() * colorPalette.length)];
        
        // Crea molte particelle (60-90 per ogni fuoco)
        const particleCount = 60 + Math.floor(Math.random() * 30);
        const particleTypes = Math.floor(Math.random() * 2) + 2; // 2-3 tipi diversi di particelle
        
        for (let type = 0; type < particleTypes; type++) {
          const typeColor = type === 0 ? mainColor : 
                           type === 1 ? secondaryColor : 
                           colorPalette[Math.floor(Math.random() * colorPalette.length)];
          
          for (let i = 0; i < particleCount / particleTypes; i++) {
            setTimeout(() => {
              const particle = document.createElement('div');
              particle.className = 'firework-particle';
              particle.style.background = typeColor;
              particle.style.boxShadow = `0 0 12px ${typeColor}, 0 0 25px ${typeColor}`;
              
              // Dimensioni variabili
              const size = 3 + Math.random() * 6;
              particle.style.width = `${size}px`;
              particle.style.height = `${size}px`;
              
              // Posizione iniziale al centro dell'esplosione
              particle.style.left = `${centerX}px`;
              particle.style.top = `${centerY}px`;
              
              // Angolo casuale per dispersione
              const angle = Math.random() * Math.PI * 2;
              const distance = 60 + Math.random() * 200;
              
              // Calcola posizione finale
              const endX = Math.cos(angle) * distance;
              const endY = Math.sin(angle) * distance;
              
              // Imposta variabili CSS per l'animazione
              particle.style.setProperty('--explode-x', `${endX}px`);
              particle.style.setProperty('--explode-y', `${endY}px`);
              
              // Animazione
              const duration = 700 + Math.random() * 800;
              const delay = Math.random() * 80;
              
              particle.style.animation = `
                fireworkExplosion ${duration}ms cubic-bezier(0.1, 0.8, 0.3, 1) ${delay}ms forwards
              `;
              
              overlay.appendChild(particle);
              
              // Rimuovi la particella dopo l'animazione
              setTimeout(() => {
                if (particle.parentNode) {
                  particle.remove();
                }
              }, duration + delay);
              
            }, type * 40); // Delay tra i tipi di particelle
          }
        }
        
        // Crea particelle aggiuntive (scie)
        setTimeout(() => {
          createTrails(centerX, centerY, mainColor);
        }, 200);
      };
      
      // Funzione per creare scie eleganti
      function createTrails(x, y, color) {
        const trailCount = 3 + Math.floor(Math.random() * 5);
        
        for (let i = 0; i < trailCount; i++) {
          const trail = document.createElement('div');
          trail.className = 'firework-particle';
          trail.style.background = color;
          trail.style.boxShadow = `0 0 8px ${color}, 0 0 15px ${color}`;
          
          const size = 2 + Math.random() * 4;
          trail.style.width = `${size}px`;
          trail.style.height = `${size}px`;
          
          trail.style.left = `${x}px`;
          trail.style.top = `${y}px`;
          
          // Direzione casuale per le scie
          const angle = Math.random() * Math.PI * 2;
          const distance = 50 + Math.random() * 150;
          const endX = Math.cos(angle) * distance;
          const endY = Math.sin(angle) * distance;
          
          trail.style.setProperty('--explode-x', `${endX}px`);
          trail.style.setProperty('--explode-y', `${endY}px`);
          
          const duration = 1000 + Math.random() * 600;
          const delay = Math.random() * 150;
          
          trail.style.animation = `
            fireworkExplosion ${duration}ms ease-out ${delay}ms forwards
          `;
          
          overlay.appendChild(trail);
          
          setTimeout(() => {
            if (trail.parentNode) {
              trail.remove();
            }
          }, duration + delay);
        }
      }
      
      // Avvia i fuochi d'artificio in sequenza
      let fireworkInterval = setInterval(() => {
        if (fireworksCount < maxFireworks) {
          // Alterna tra fuochi colorati e dorati
          const isGold = Math.random() > 0.6;
          createPompousFirework(isGold);
          
          // A volte crea due fuochi contemporaneamente per un effetto più intenso
          if (Math.random() > 0.7 && fireworksCount < maxFireworks - 1) {
            setTimeout(() => createPompousFirework(!isGold), 150);
          }
        }
      }, 250);
      
      // Intensifica gli ultimi 3 secondi
      setTimeout(() => {
        // Fuochi più frequenti negli ultimi secondi
        clearInterval(fireworkInterval);
        
        let rapidCount = 0;
        const maxRapid = 8;
        
        const rapidInterval = setInterval(() => {
          if (rapidCount < maxRapid) {
            createPompousFirework(true); // Solo dorati per il finale
            rapidCount++;
            
            // Doppio esplosione per alcuni
            if (rapidCount % 3 === 0) {
              setTimeout(() => createPompousFirework(false), 100);
            }
          } else {
            clearInterval(rapidInterval);
          }
        }, 180);
        
        // Ferma l'intervallo rapido dopo 2 secondi
        setTimeout(() => {
          clearInterval(rapidInterval);
        }, 2000);
        
      }, 1000);
      
      // Rimuovi l'overlay dopo 3 secondi (dopo che tutti gli effetti sono finiti)
      setTimeout(() => {
        // Dissolvenza dell'overlay
        overlay.style.transition = 'opacity 0.8s ease';
        overlay.style.opacity = '0';
        
        setTimeout(() => {
          if (overlay.parentNode) {
            overlay.remove();
          }
        }, 800);
      }, 3000);
    }
  </script>
