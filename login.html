<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accesso - Matrimonio Elpidio & Cecilia</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Playfair+Display:wght@600;700&family=Marcellus&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body {
  background-image: url('trama.png');
  background-size: cover;
  background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-color: #FAF9F6;
  font-family: 'Montserrat', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
}
    
    .login-container {
      width: 100%;
      max-width: 450px;
    }
    
    .login-box {
      background: rgba(255, 248, 240, 0.7);
      backdrop-filter: blur(10px);
-webkit-backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.08);
      text-align: center;
      border: 1px solid rgba(0,0,0,0.08);
      backdrop-filter: blur(10px);
    }
    
    .logo-badge {
  width: 80px;
  height: 80px;
  border-radius: 0;
  background: url('logo.png') no-repeat center center;
  background-size: contain;
  margin: 0 auto 25px;
  text-indent: -9999px;
  overflow: hidden;
}
    
    h1 {
      font-family: 'Imperial Script', cursive;
      font-size: 52px;
      color: #D4AF37;
      margin-bottom: 10px;
      line-height: 1;
    }
    
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 16px;
      font-family: 'Marcellus', serif;
      font-style: italic;
    }
    
    .input-group {
      margin-bottom: 25px;
    }
    
    #password {
      width: 100%;
      padding: 16px 20px;
      border: 1px solid rgba(0,0,0,0.15);
      border-radius: 12px;
      font-size: 16px;
      font-family: 'Montserrat', sans-serif;
      background: white;
      transition: all 0.3s ease;
      text-align: center;
    }
    
    #password:focus {
      outline: none;
      border-color: #D4AF37;
      box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
    }
    
    #loginBtn {
      background: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 100%);
      color: #222;
      border: none;
      padding: 16px 30px;
      border-radius: 50px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      font-family: 'Marcellus', serif;
      letter-spacing: 0.5px;
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.3);
    }
    
    #loginBtn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 25px rgba(212, 175, 55, 0.4);
    }
    
    #loginBtn:active {
      transform: translateY(-1px);
    }
    
    #error {
      color: #d32f2f;
      margin-top: 15px;
      display: none;
      padding: 12px;
      background: rgba(211, 47, 47, 0.1);
      border-radius: 8px;
      font-size: 14px;
      border: 1px solid rgba(211, 47, 47, 0.2);
    }
    
    .note {
      margin-top: 25px;
      font-size: 14px;
      color: #888;
      font-style: italic;
    }
    
    .gold-line {
      height: 2px;
      background: linear-gradient(90deg, transparent, #D4AF37, transparent);
      margin: 25px 0;
    }
    
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }
    
    .shake {
      animation: shake 0.5s;
    }
    
    @media (max-width: 480px) {
      .login-box {
        padding: 30px 25px;
      }
      
      h1 {
        font-size: 44px;
      }
      
      .logo-badge {
        width: 70px;
        height: 70px;
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="logo-badge">E&amp;C</div>
      
      <h1>Elpidio & Cecilia</h1>
      <p class="subtitle">Inserisci la password per accedere al sito del nostro matrimonio</p>
      
      <div class="gold-line"></div>
      
      <div class="input-group">
        <input type="password" id="password" placeholder="Digita la password qui" autofocus>
      </div>
      
      <button id="loginBtn" onclick="login()">Accedi</button>
      
      <div id="error">Password errata. Controlla e riprova.</div>
      
      <p class="note">La password si trova sull'invito</p>
    </div>
  </div>

  <script>
    // === PASSWORD OFFUSCATA PER "10luglio" ===
    // "10luglio" → invertita → "oilgul01" → base64 → "b2lsZ3VsMDE="
    const OBFUSCATED = "b2lsZ3VsMDE=";
    
    function deobfuscate(str) {
      // Password hardcoded per debug
      console.log("DEBUG: Password hardcoded a '10luglio'");
      return "10luglio";
    }
    
    function login() {
      const input = document.getElementById('password').value.trim();
      const error = document.getElementById('error');
      const loginBtn = document.getElementById('loginBtn');
      
      // Reset errori
      error.style.display = 'none';
      error.classList.remove('shake');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Verifica in corso...';
      
      // Decodifica la password offuscata
      const correctPassword = deobfuscate(OBFUSCATED);
      
      // Piccolo delay per feedback visivo
      setTimeout(() => {
        if (input === correctPassword) {
          // Password corretta! Crea autenticazione sicura
          const authData = {
            token: 'wedding_auth_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
            expires: Date.now() + (7 * 24 * 60 * 60 * 1000) // 7 giorni
          };
          
          // Salva per la sessione corrente (finché il browser rimane aperto)
          sessionStorage.setItem('weddingSession', 'authenticated');
          
          // Salva per i prossimi 7 giorni (se l'utente chiude e riapre)
          localStorage.setItem('weddingAuth', JSON.stringify(authData));
          
          // Log per debug (solo in console)
          console.log('✅ Accesso autorizzato. Token valido fino a:', new Date(authData.expires).toLocaleString());
          
          // Reindirizza alla home page
          window.location.href = 'index.html';
          
        } else {
          // Password sbagliata
          error.style.display = 'block';
          error.classList.add('shake');
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
          loginBtn.disabled = false;
          loginBtn.textContent = 'Accedi';
          
          // Nascondi errore dopo 4 secondi
          setTimeout(() => {
            error.style.display = 'none';
            error.classList.remove('shake');
          }, 4000);
        }
      }, 300);
    }
    
    // Permette l'invio con tasto Enter
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        login();
      }
    });
    
    // Se già autenticato in questa sessione, reindirizza
    if (sessionStorage.getItem('weddingSession') === 'authenticated') {
      window.location.href = 'index.html';
    }
    
    // Se c'è un token valido nel localStorage, reindirizza
    const savedAuth = localStorage.getItem('weddingAuth');
    if (savedAuth) {
      try {
        const authData = JSON.parse(savedAuth);
        if (authData.expires > Date.now()) {
          sessionStorage.setItem('weddingSession', 'authenticated');
          window.location.href = 'index.html';
        } else {
          // Token scaduto, rimuovilo
          localStorage.removeItem('weddingAuth');
        }
      } catch (e) {
        localStorage.removeItem('weddingAuth');
      }
    }
    
    // Focus automatico sul campo password
    window.addEventListener('load', function() {
      document.getElementById('password').focus();
    });
  </script>
</body>
</html>
