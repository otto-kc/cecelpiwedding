  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Marcellus&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

  
  <!-- CSS Comune -->
  <link rel="stylesheet" href="style.css">
<style>
    :root {
      --pearl-white: #FAF9F6;
      --nav-text: #222222;
      --panel-bg: rgba(255,255,255,0.95);
      --panel-border: rgba(0,0,0,0.12);
      --shadow: 0 18px 50px rgba(0,0,0,0.08);
      --btn-bg: rgba(255,255,255,0.95);
      --btn-border: rgba(0,0,0,0.20);
      --btn-hover: rgba(0,0,0,0.05);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      color: #222;
      font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
      background: var(--pearl-white);
      background-attachment: fixed;
    }


    /* MAIN CONTENT */
    .container {
      max-width: min(1200px, 92vw);
      margin: 100px auto 40px;
      padding: 0 20px;
    }
    .gallery-card {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 24px;
      padding: clamp(30px, 5vw, 50px);
      box-shadow: var(--shadow);
    }
    .gallery-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(36px, 5vw, 48px);
      margin: 0 0 30px;
      color: #111111;
      text-align: center;
    }
    .gallery-subtitle {
      text-align: center;
      color: #666;
      margin-bottom: 40px;
      font-size: 18px;
    }
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .photo-item {
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      border-radius: 16px;
      height: 250px;
      display: grid;
      place-items: center;
      color: #888;
      font-style: italic;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      overflow: hidden;
    }
    .photo-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    .back-btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 12px 24px;
      border-radius: 999px;
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      color: #222;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
      text-align: center;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      background: var(--btn-hover);
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 12px;
      opacity: 0.6;
      color: #666;
    }

  </style>
</head>
<body>

    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container">
    <div class="gallery-card">
      <h1>Gallery</h1>

      <div class="photo-grid">
        <div class="photo-item">Foto 1</div>

      <a href="index.html" class="back-btn">← Torna alla Home</a>
    </div>
