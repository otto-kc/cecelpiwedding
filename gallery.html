<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
  <title>Gallery — Elpidio & Cecilia</title>
  <meta name="description" content="Gallery fotografica di Elpidio e Cecilia" />
  <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex" />
  <meta name="googlebot" content="noindex, nofollow" />
  <meta name="bingbot" content="noindex, nofollow" />
  <meta name="slurp" content="noindex, nofollow" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Imperial+Script&family=Playfair+Display:wght@600;700&family=Marcellus&family=Montserrat:wght@500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --pearl-white: #FAF9F6;
      --nav-text: #222222;
      --panel-bg: rgba(255, 248, 240, 0.7);
      --panel-border: rgba(0,0,0,0.12);
      --shadow: 0 18px 50px rgba(0,0,0,0.08);
      --btn-bg: rgba(255,255,255,0.95);
      --btn-border: rgba(0,0,0,0.20);
      --btn-hover: rgba(0,0,0,0.05);
      --gold-color: #D4AF37;
      --lightbox-bg: rgba(0,0,0,0.9);
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    
    /* MAIN CONTENT */
    .container {
      max-width: min(1200px, 92vw);
      margin: 100px auto 40px;
      padding: 0 20px;
    }
    .gallery-card {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: 24px;
      padding: clamp(30px, 5vw, 50px);
      box-shadow: var(--shadow);
    }
    .gallery-card h1 {
      font-family: 'Playfair Display', serif;
      font-size: clamp(36px, 5vw, 48px);
      margin: 0 0 10px;
      color: #111111;
      text-align: center;
    }
    .gallery-subtitle {
      text-align: center;
      color: #D4AF37;
      margin-bottom: 40px;
      font-size: 18px;
    }
    
    /* BLOCCO QR + PULSANTE */
    .qr-upload-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
      background: rgba(255, 248, 240, 0.5);
      border-radius: 24px;
      padding: 20px;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .qr-image-container {
      flex: 0 0 180px;
      margin: 0;
      height: 180px;
      background: #fff;
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed var(--gold-color);
      overflow: hidden;
    }
    .qr-placeholder {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'EB Garamond', serif;
      color: #666;
      font-size: 18px;
      text-align: center;
      background: #f9f9f9;
    }
    .qr-image-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .qr-button {
      flex: 0 0 auto;
      text-align: center;
      margin: 0;
      margin-left: 80px;
    }
    .btn-gold {
      display: inline-block;
      padding: 18px 32px;
      background: linear-gradient(135deg, #D4AF37 0%, #F4E4A6 100%);
      color: #222;
      font-weight: 700;
      font-size: 20px;
      text-decoration: none;
      border-radius: 999px;
      box-shadow: 0 10px 25px rgba(212, 175, 55, 0.3);
      transition: all 0.3s ease;
      border: 2px solid #D4AF37;
      min-width: 240px;
    }
    .btn-gold:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
      background: linear-gradient(135deg, #F4E4A6 0%, #D4AF37 100%);
    }
    .btn-gold:active {
      transform: translateY(-1px);
    }
    /* Titolo sotto il QR */
    .momenti-title {
      text-align: center;
      color: #D4AF37;
      font-size: 28px;
      font-family: 'EB Garamond', serif;
      margin: 30px 0 20px;
      font-style: italic;
      font-weight: normal;
    }
    
    /* GALLERY GRID - ora adattiva alle immagini */
    .photo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    .photo-item {
      background: transparent;  /* niente sfondo, così le immagini sono su sfondo della card */
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      height: auto;             /* l'altezza si adatta all'immagine */
      display: block;
    }
    .photo-item img {
      width: 100%;
      height: auto;             /* mantiene le proporzioni originali */
      display: block;
      border-radius: 16px;      /* bordi arrotondati anche per l'immagine */
    }
    .photo-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    .back-btn {
      display: block;
      width: fit-content;
      margin: 30px auto 0;
      padding: 12px 24px;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      background: rgba(255, 248, 240, 0.7);
      color: #222;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      transition: all 0.2s ease;
      text-align: center;
    }
    .back-btn:hover {
      transform: translateY(-2px);
      background: var(--btn-hover);
      box-shadow: 0 12px 25px rgba(0,0,0,0.1);
    }
    footer {
      text-align: center;
      padding: 30px 20px;
      font-size: 12px;
      opacity: 0.6;
      color: #666;
    }

    /* ===== LIGHTBOX ===== */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--lightbox-bg);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }
    .lightbox.show {
      display: flex;
    }
    .lightbox-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .lightbox-image {
      max-width: 100%;
      max-height: 90vh;
      display: block;
      border-radius: 8px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      pointer-events: none;
    }
    .lightbox-close {
      position: absolute;
      top: -40px;
      right: 0;
      background: transparent;
      border: none;
      color: white;
      font-size: 40px;
      cursor: pointer;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.2s;
      opacity: 0.8;
      z-index: 2001;
    }
    .lightbox-close:hover {
      opacity: 1;
    }
    .lightbox-nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 40px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
      opacity: 0.7;
      z-index: 2001;
    }
    .lightbox-nav:hover {
      background: rgba(255,255,255,0.4);
      opacity: 1;
    }
    .lightbox-prev {
      left: 20px;
    }
    .lightbox-next {
      right: 20px;
    }
    @media (max-width: 768px) {
      .lightbox-nav {
        width: 40px;
        height: 40px;
        font-size: 30px;
      }
      .lightbox-close {
        top: 10px;
        right: 10px;
        font-size: 40px;
        background: rgba(0,0,0,0.3);
        border-radius: 50%;
        width: 50px;
        height: 50px;
      }
    }

    /* Responsive per mobile (sezione QR) */
    @media (max-width: 768px) {
      .qr-upload-section {
        flex-direction: column;
        align-items: stretch;
        gap: 20px;
        justify-content: center;
      }
      .qr-image-container {
        flex: 0 0 auto;
        width: 180px;
        height: 180px;
        margin: 0 auto;
      }
      .qr-button {
        margin-left: 0;
        margin-right: 0;
      }
      .btn-gold {
        width: 100%;
        font-size: 18px;
        padding: 16px 20px;
      }
      .momenti-title {
        font-size: 24px;
      }
    }

    /* Stili generali testi */
    body, body * {
      font-family: 'EB Garamond', serif;
    }
    .gallery-subtitle,
    .qr-placeholder,
    .btn-gold,
    .momenti-title,
    .photo-item,
    .back-btn,
    footer p,
    p {
      font-size: 22px;
      line-height: 1.6;
    }
    @media (max-width: 768px) {
      .gallery-subtitle,
      .qr-placeholder,
      .btn-gold,
      .momenti-title,
      .photo-item,
      .back-btn,
      footer p,
      p {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR CON HAMBURGER MENU -->
  <nav class="nav">
    <div class="logo-badge" aria-label="Logo E e C">E&amp;C</div>
        <div class="countdown" id="countdown"></div>
    <button class="hamburger" id="hamburger" aria-label="Menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
    <div class="navlinks" id="navlinks">
      <a href="index.html">Home</a>
      <a href="cerimonia-ricevimento.html">Cerimonia & Ricevimento</a>
      <a href="lista-nozze.html">Lista Nozze</a>
      <a href="rsvp.html">RSVP</a>
      <a href="storia.html">La nostra storia</a>
      <a href="gallery.html">Gallery</a>
      <a href="contatti.html">Contatti</a>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container">
    <div class="gallery-card">
      <h1>Gallery</h1>
      <p class="gallery-subtitle">Condividi con noi i tuoi scatti della giornata!</p>
      
      <!-- BLOCCO QR CODE + PULSANTE -->
      <div class="qr-upload-section">
        <div class="qr-image-container">
          <div class="qr-placeholder" id="qr-placeholder">
            <!-- Inserisci qui il tag <img> con il percorso del QR code -->
            QR Code
          </div>
        </div>
        <div class="qr-button">
          <a href="#" class="btn-gold" target="_blank" rel="noopener noreferrer" id="upload-link">
            carica qui le tue foto
          </a>
        </div>
      </div>

      <!-- TITOLO -->
      <h2 class="momenti-title">Alcuni momenti speciali del nostro percorso insieme</h2>
      
      <!-- GALLERY GRID con 8 foto (caricate dinamicamente) - ora le foto sono intere e ridimensionate -->
      <div class="photo-grid">
        <div class="photo-item"><img class="gallery-img" data-base="gallery1" alt="Foto 1"></div>
        <div class="photo-item"><img class="gallery-img" data-base="gallery2" alt="Foto 2"></div>
        <div class="photo-item"><img class="gallery-img" data-base="gallery3" alt="Foto 3"></div>
        <div class="photo-item"><img class="gallery-img" data-base="gallery4" alt="Foto 4"></div>
        <div class="photo-item"><img class="gallery-img" data-base="gallery5" alt="Foto 5"></div>
        <div class="photo-item"><img class="gallery-img" data-base="gallery6" alt="Foto 6"></div>
        <div class="photo-item"><img class="gallery-img" data-base="gallery7" alt="Foto 7"></div>
        <div class="photo-item"><img class="gallery-img" data-base="gallery8" alt="Foto 8"></div>
      </div>

      <a href="index.html" class="back-btn">← Torna alla Home</a>
    </div>
  </main>

  <footer>© <span id="year"></span> Elpidio &amp; Cecilia</footer>

  <!-- BACK TO TOP BUTTON -->
  <button class="back-to-top" id="backToTop" aria-label="Torna all'inizio" title="Torna su">▲</button>

  <!-- LIGHTBOX -->
  <div class="lightbox" id="lightbox">
    <div class="lightbox-content" id="lightbox-content">
      <button class="lightbox-close" id="lightbox-close">&times;</button>
      <img class="lightbox-image" id="lightbox-image" src="" alt="">
      <button class="lightbox-nav lightbox-prev" id="lightbox-prev">&#10094;</button>
      <button class="lightbox-nav lightbox-next" id="lightbox-next">&#10095;</button>
    </div>
  </div>

  <script>
    // Anno corrente
    document.getElementById('year').textContent = new Date().getFullYear();

    // Menu hamburger mobile
    const hamburger = document.getElementById('hamburger');
    const navlinks = document.getElementById('navlinks');
    
    if (hamburger && navlinks) {
      hamburger.addEventListener('click', () => {
        hamburger.classList.toggle('active');
        navlinks.classList.toggle('active');
        
        document.querySelectorAll('.navlinks a').forEach(link => {
          link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navlinks.classList.remove('active');
          });
        });
      });
      
      document.addEventListener('click', (e) => {
        if (!hamburger.contains(e.target) && !navlinks.contains(e.target)) {
          hamburger.classList.remove('active');
          navlinks.classList.remove('active');
        }
      });
    }

    // Back to top
    const backBtn = document.getElementById('backToTop');
    const toggleBackBtn = () => {
      if (!backBtn) return;
      if (window.scrollY > 300) backBtn.classList.add('show');
      else backBtn.classList.remove('show');
    };
    toggleBackBtn();
    window.addEventListener('scroll', toggleBackBtn);
    if (backBtn) backBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));

    // ===== FUNZIONE PER CARICARE IMMAGINI CON QUALSIASI ESTENSIONE =====
    const imageBases = [];
    const galleryImages = [];

    function loadImagesWithFallback() {
      const images = document.querySelectorAll('.gallery-img');
      const extensions = [
        'jpg', 'JPG', 'jpeg', 'JPEG', 'png', 'PNG', 
        'webp', 'WEBP', 'heic', 'HEIC', 'gif', 'GIF',
        'bmp', 'BMP', 'tiff', 'TIFF'
      ];

      images.forEach((img, index) => {
        const baseName = img.getAttribute('data-base');
        if (!baseName) return;

        imageBases[index] = baseName;
        galleryImages[index] = img;

        function tryExtension(idx) {
          if (idx >= extensions.length) {
            console.warn(`Impossibile caricare ${baseName} con nessuna estensione`);
            return;
          }

          const ext = extensions[idx];
          const src = `${baseName}.${ext}`;
          const testImg = new Image();
          
          testImg.onload = () => {
            img.src = src;
            img.style.display = 'block';
            img.parentElement.addEventListener('click', () => openLightbox(index));
          };
          
          testImg.onerror = () => {
            tryExtension(idx + 1);
          };
          
          testImg.src = src;
        }

        tryExtension(0);
      });
    }

    // ===== LIGHTBOX =====
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-image');
    const closeBtn = document.getElementById('lightbox-close');
    const prevBtn = document.getElementById('lightbox-prev');
    const nextBtn = document.getElementById('lightbox-next');
    const lightboxContent = document.getElementById('lightbox-content');
    let currentIndex = 0;

    // Variabili per il touch swipe
    let touchStartX = 0;
    let touchEndX = 0;
    const minSwipeDistance = 50; // distanza minima per considerare uno swipe

    function openLightbox(index) {
      currentIndex = index;
      loadLightboxImage(currentIndex);
      lightbox.classList.add('show');
      document.body.style.overflow = 'hidden';
    }

    function closeLightbox() {
      lightbox.classList.remove('show');
      document.body.style.overflow = '';
    }

    function loadLightboxImage(index) {
      const baseName = imageBases[index];
      if (!baseName) return;

      const extensions = [
        'jpg', 'JPG', 'jpeg', 'JPEG', 'png', 'PNG', 
        'webp', 'WEBP', 'heic', 'HEIC', 'gif', 'GIF',
        'bmp', 'BMP', 'tiff', 'TIFF'
      ];

      function tryExtension(idx) {
        if (idx >= extensions.length) {
          lightboxImg.src = '';
          return;
        }

        const ext = extensions[idx];
        const src = `${baseName}.${ext}`;
        const testImg = new Image();
        
        testImg.onload = () => {
          lightboxImg.src = src;
        };
        
        testImg.onerror = () => {
          tryExtension(idx + 1);
        };
        
        testImg.src = src;
      }

      tryExtension(0);
    }

    // Navigazione con frecce
    closeBtn.addEventListener('click', closeLightbox);
    prevBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (imageBases.length === 0) return;
      currentIndex = (currentIndex - 1 + imageBases.length) % imageBases.length;
      loadLightboxImage(currentIndex);
    });
    nextBtn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (imageBases.length === 0) return;
      currentIndex = (currentIndex + 1) % imageBases.length;
      loadLightboxImage(currentIndex);
    });

    // Chiudi cliccando fuori dall'immagine
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });

    // Chiudi con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('show')) {
        closeLightbox();
      }
    });

    // ===== GESTIONE SWIPE PER TOUCH =====
    lightboxContent.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    lightboxContent.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, { passive: true });

    function handleSwipe() {
      const distance = touchEndX - touchStartX;
      if (Math.abs(distance) < minSwipeDistance) return;

      if (distance > 0) {
        // Swipe verso destra → immagine precedente
        prevBtn.click();
      } else {
        // Swipe verso sinistra → immagine successiva
        nextBtn.click();
      }
    }

    document.addEventListener('DOMContentLoaded', loadImagesWithFallback);
    // COUNTDOWN per il matrimonio
    function updateCountdown() {
      const wedding = new Date(2026, 6, 10); // 10 Luglio 2026
      const now = new Date();
      const diff = wedding - now;
      if (diff <= 0) {
        document.getElementById('countdown').textContent = '0g 0h 0m 0s';
        return;
      }
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (86400000)) / (3600000));
      const minutes = Math.floor((diff % 3600000) / 60000);
      const seconds = Math.floor((diff % 60000) / 1000);
      document.getElementById('countdown').textContent = `${days}g ${hours}h ${minutes}m ${seconds}s`;
    }
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
  <script src="auth-check.js"></script>
</body>
</html>
